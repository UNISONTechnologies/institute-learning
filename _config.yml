# Site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

permalink: /course/:categories/:title

collections:
    course:
        output: true
        permalink: /:collection/:name
    pages:
        output: true
        permalink: /:name

defaults:
    - scope:
          path: ""
          type: course
      values:
          layout: "course"

# Build settings
exclude:
    - package.json
    - package-lock.json
    - tailwind.config.js
    - postcss.config.js
    - node_modules
    - README.md
    - _course/demo-course.md
    - _posts/2021-10-10-demo.md
