---
layout: default
---

<div class="min-h-screen bg-gray-100">
    <div class="bg-indigo-600 pb-32">
        <nav
            class="
                bg-indigo-600
                border-b border-indigo-300 border-opacity-25
                lg:border-none
            "
        >
            <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
                <div
                    class="
                        relative
                        h-16
                        flex
                        items-center
                        justify-between
                        lg:border-b lg:border-indigo-400 lg:border-opacity-25
                    "
                >
                    <div class="px-2 flex items-center lg:px-0">
                        <div class="flex-shrink-0 text-white text-xl tracking-wide">
                            Education
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <header class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-white">{{ page.title }}</h1>
            </div>
        </header>
    </div>

    <main class="-mt-32">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                <div
                    class="
                        min-h-96
                        rounded-lg
                        p-4
                    "
                >
                {{ content }}
            </div>
            </div>
        </div>
    </main>
</div>
